<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur PDF - GDD Letters Cascade Challenge</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/shared.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .pdf-generator {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            margin: var(--spacing-xl) auto;
            max-width: 800px;
        }

        .pdf-generator h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pdf-generator p {
            color: var(--gray-600);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
        }

        .generate-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }

        .generate-btn i {
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .generate-btn:hover i {
            transform: scale(1.2);
        }

        .loading {
            display: none;
            margin-top: var(--spacing-lg);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            margin-top: var(--spacing-lg);
            color: var(--success-color);
            font-weight: 600;
        }

        .error {
            display: none;
            margin-top: var(--spacing-lg);
            color: var(--error-color);
            font-weight: 600;
        }

        .debug-info {
            display: none;
            margin-top: var(--spacing-lg);
            padding: var(--spacing-md);
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--radius-md);
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-generator">
            <h1>üìÑ G√©n√©rateur PDF - GDD</h1>
            <p>G√©n√©rez une version PDF du Game Design Document pour une consultation hors ligne ou impression professionnelle.</p>
            
            <button class="generate-btn" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i>
                G√©n√©rer le PDF
            </button>
            
            <div class="loading">
                <i class="fas fa-spinner"></i> G√©n√©ration en cours...
            </div>
            
            <div class="success">
                <i class="fas fa-check-circle"></i> PDF g√©n√©r√© avec succ√®s !
            </div>
            
            <div class="error">
                <i class="fas fa-exclamation-circle"></i> Erreur lors de la g√©n√©ration
            </div>

            <div class="debug-info" id="debugInfo"></div>
        </div>
    </div>

    <script>
        function showDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = 'block';
            debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function generatePDF() {
            const loading = document.querySelector('.loading');
            const success = document.querySelector('.success');
            const error = document.querySelector('.error');
            const btn = document.querySelector('.generate-btn');
            const debugInfo = document.getElementById('debugInfo');
            
            // Reset UI
            loading.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';
            btn.style.display = 'none';
            debugInfo.style.display = 'block';
            debugInfo.innerHTML = '<h4>Debug Info:</h4>';
            
            showDebugInfo('D√©but de la g√©n√©ration PDF...');
            
            // Check if html2pdf is loaded
            if (typeof html2pdf === 'undefined') {
                showDebugInfo('ERREUR: html2pdf.js non charg√©');
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Erreur: Biblioth√®que PDF non charg√©e';
                btn.style.display = 'inline-flex';
                return;
            }
            
            showDebugInfo('html2pdf.js charg√© avec succ√®s');
            
            // Fetch GDD content
            fetch('GDD.html')
                .then(response => {
                    showDebugInfo(`R√©ponse fetch: ${response.status} ${response.statusText}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    showDebugInfo(`Contenu HTML r√©cup√©r√© (${html.length} caract√®res)`);
                    
                    // Create a temporary div to parse the HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // Extract the main content
                    const mainContent = tempDiv.querySelector('.main-content');
                    if (!mainContent) {
                        throw new Error('Contenu principal (.main-content) non trouv√©');
                    }
                    
                    showDebugInfo('Contenu principal extrait avec succ√®s');
                    
                    // Clean up the content for PDF
                    const cleanContent = cleanContentForPDF(mainContent);
                    showDebugInfo('Contenu nettoy√© pour PDF');
                    
                    // Create PDF content with proper structure
                    const pdfContent = createPDFContent(cleanContent);
                    showDebugInfo('Structure PDF cr√©√©e');
                    
                    // Generate PDF with improved configuration
                    return generatePDFFromContent(pdfContent);
                })
                .then(() => {
                    showDebugInfo('PDF g√©n√©r√© avec succ√®s');
                    loading.style.display = 'none';
                    success.style.display = 'block';
                    btn.style.display = 'inline-flex';
                })
                .catch(err => {
                    console.error('Erreur PDF:', err);
                    showDebugInfo(`ERREUR: ${err.message}`);
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    error.textContent = `Erreur: ${err.message}`;
                    btn.style.display = 'inline-flex';
                });
        }

        function cleanContentForPDF(content) {
            // Clone the content to avoid modifying the original
            const cleanContent = content.cloneNode(true);
            
            // Remove problematic elements
            const elementsToRemove = cleanContent.querySelectorAll('script, .nav-sidebar, .pdf-download-section');
            elementsToRemove.forEach(el => el.remove());
            
            // Remove inline styles that might cause issues
            const elementsWithStyles = cleanContent.querySelectorAll('[style]');
            elementsWithStyles.forEach(el => {
                const computedStyle = window.getComputedStyle(el);
                // Keep only essential styles
                el.style.cssText = '';
            });
            
            return cleanContent;
        }

        function createPDFContent(content) {
            return `
                <!DOCTYPE html>
                <html lang="fr">
                <head>
                    <meta charset="UTF-8">
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
                        
                        * {
                            box-sizing: border-box;
                        }
                        
                        body {
                            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                            line-height: 1.6;
                            color: #333;
                            margin: 0;
                            padding: 20px;
                            background: white;
                        }
                        
                        .pdf-container {
                            max-width: 800px;
                            margin: 0 auto;
                            background: white;
                        }
                        
                        .pdf-header {
                            text-align: center;
                            border-bottom: 3px solid #6366f1;
                            padding-bottom: 20px;
                            margin-bottom: 30px;
                        }
                        
                        .pdf-header h1 {
                            color: #6366f1;
                            font-size: 2.5rem;
                            font-weight: 800;
                            margin: 0 0 10px 0;
                        }
                        
                        .pdf-header h2 {
                            color: #764ba2;
                            font-size: 1.8rem;
                            font-weight: 600;
                            margin: 0 0 10px 0;
                        }
                        
                        .pdf-header .version {
                            color: #666;
                            font-size: 1rem;
                            font-weight: 400;
                        }
                        
                        h1, h2, h3 {
                            color: #6366f1;
                            margin-top: 30px;
                            margin-bottom: 15px;
                            page-break-after: avoid;
                        }
                        
                        h1 { font-size: 1.8rem; font-weight: 700; }
                        h2 { font-size: 1.5rem; font-weight: 600; }
                        h3 { font-size: 1.2rem; font-weight: 600; }
                        
                        p {
                            margin-bottom: 15px;
                            text-align: justify;
                        }
                        
                        ul, ol {
                            margin-bottom: 15px;
                            padding-left: 20px;
                        }
                        
                        li {
                            margin-bottom: 8px;
                        }
                        
                        .glass-card {
                            background: #f8f9fa;
                            border: 1px solid #e9ecef;
                            border-radius: 8px;
                            padding: 20px;
                            margin-bottom: 20px;
                            page-break-inside: avoid;
                        }
                        
                        .resource-link {
                            display: block;
                            padding: 10px;
                            background: #f1f3f4;
                            border-radius: 4px;
                            margin-bottom: 10px;
                            text-decoration: none;
                            color: #6366f1;
                            font-weight: 500;
                        }
                        
                        .resource-link:hover {
                            background: #e8eaed;
                        }
                        
                        .resources-grid {
                            display: grid;
                            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                            gap: 20px;
                            margin: 20px 0;
                        }
                        
                        .resource-card {
                            background: #f8f9fa;
                            border: 1px solid #e9ecef;
                            border-radius: 8px;
                            padding: 15px;
                        }
                        
                        .resource-card h3 {
                            color: #6366f1;
                            margin-top: 0;
                            font-size: 1.1rem;
                        }
                        
                        .resource-card p {
                            margin-bottom: 15px;
                            font-size: 0.9rem;
                        }
                        
                        .resource-links {
                            display: flex;
                            flex-direction: column;
                            gap: 8px;
                        }
                        
                        @media print {
                            body { margin: 0; }
                            .pdf-container { max-width: none; }
                        }
                    </style>
                </head>
                <body>
                    <div class="pdf-container">
                        <div class="pdf-header">
                            <h1>üìã Game Design Document</h1>
                            <h2>Letters Cascade Challenge</h2>
                            <p class="version">Version 1.0 | Date: Juillet 2025</p>
                        </div>
                        ${content.innerHTML}
                    </div>
                </body>
                </html>
            `;
        }

        function generatePDFFromContent(pdfContent) {
            return new Promise((resolve, reject) => {
                try {
                    // Create temporary element
                    const element = document.createElement('div');
                    element.innerHTML = pdfContent;
                    element.style.position = 'absolute';
                    element.style.left = '-9999px';
                    element.style.top = '0';
                    document.body.appendChild(element);
                    
                    showDebugInfo('√âl√©ment temporaire cr√©√©');
                    
                    // Configure PDF options
                    const options = {
                        margin: [0.5, 0.5, 0.5, 0.5],
                        filename: 'GameDesignOfLettersCascade.pdf',
                        image: { type: 'jpeg', quality: 0.95 },
                        html2canvas: { 
                            scale: 2,
                            useCORS: true,
                            allowTaint: false,
                            backgroundColor: '#ffffff',
                            logging: false
                        },
                        jsPDF: { 
                            unit: 'in', 
                            format: 'a4', 
                            orientation: 'portrait',
                            compress: true
                        }
                    };
                    
                    showDebugInfo('Configuration PDF d√©finie');
                    
                    // Generate PDF
                    html2pdf()
                        .set(options)
                        .from(element)
                        .save()
                        .then(() => {
                            showDebugInfo('PDF sauvegard√© avec succ√®s');
                            document.body.removeChild(element);
                            resolve();
                        })
                        .catch(err => {
                            showDebugInfo(`Erreur lors de la sauvegarde: ${err.message}`);
                            document.body.removeChild(element);
                            reject(err);
                        });
                        
                } catch (err) {
                    showDebugInfo(`Erreur lors de la cr√©ation: ${err.message}`);
                    reject(err);
                }
            });
        }
    </script>
</body>
</html>
