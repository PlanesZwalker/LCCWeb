<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur PDF - GDD Letters Cascade Challenge</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/shared.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .pdf-generator {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            margin: var(--spacing-xl) auto;
            max-width: 800px;
        }

        .pdf-generator h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pdf-generator p {
            color: var(--gray-600);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
        }

        .generate-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }

        .generate-btn i {
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .generate-btn:hover i {
            transform: scale(1.2);
        }

        .loading {
            display: none;
            margin-top: var(--spacing-lg);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            margin-top: var(--spacing-lg);
            color: var(--success-color);
            font-weight: 600;
        }

        .error {
            display: none;
            margin-top: var(--spacing-lg);
            color: var(--error-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-generator">
            <h1>üìÑ G√©n√©rateur PDF - GDD</h1>
            <p>G√©n√©rez une version PDF du Game Design Document pour une consultation hors ligne ou impression professionnelle.</p>
            
            <button class="generate-btn" onclick="generatePDF()">
                <i class="fas fa-file-pdf"></i>
                G√©n√©rer le PDF
            </button>
            
            <div class="loading">
                <i class="fas fa-spinner"></i> G√©n√©ration en cours...
            </div>
            
            <div class="success">
                <i class="fas fa-check-circle"></i> PDF g√©n√©r√© avec succ√®s !
            </div>
            
            <div class="error">
                <i class="fas fa-exclamation-circle"></i> Erreur lors de la g√©n√©ration
            </div>
        </div>
    </div>

    <script>
        function generatePDF() {
            const loading = document.querySelector('.loading');
            const success = document.querySelector('.success');
            const error = document.querySelector('.error');
            const btn = document.querySelector('.generate-btn');
            
            // Show loading
            loading.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';
            btn.style.display = 'none';
            
            // Fetch GDD content
            fetch('GDD.html')
                .then(response => response.text())
                .then(html => {
                    // Create a temporary div to parse the HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // Extract the main content
                    const mainContent = tempDiv.querySelector('.main-content');
                    if (!mainContent) {
                        throw new Error('Contenu principal non trouv√©');
                    }
                    
                    // Create PDF content
                    const pdfContent = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <style>
                                body {
                                    font-family: 'Inter', sans-serif;
                                    line-height: 1.6;
                                    color: #333;
                                    max-width: 800px;
                                    margin: 0 auto;
                                    padding: 20px;
                                }
                                h1, h2, h3 {
                                    color: #6366f1;
                                    margin-top: 30px;
                                    margin-bottom: 15px;
                                }
                                h1 { font-size: 2rem; }
                                h2 { font-size: 1.5rem; }
                                h3 { font-size: 1.2rem; }
                                p { margin-bottom: 15px; }
                                ul { margin-bottom: 15px; }
                                li { margin-bottom: 5px; }
                                .glass-card {
                                    background: #f8f9fa;
                                    border: 1px solid #e9ecef;
                                    border-radius: 8px;
                                    padding: 20px;
                                    margin-bottom: 20px;
                                }
                                .resource-link {
                                    display: block;
                                    padding: 10px;
                                    background: #f1f3f4;
                                    border-radius: 4px;
                                    margin-bottom: 10px;
                                    text-decoration: none;
                                    color: #6366f1;
                                }
                                .header {
                                    text-align: center;
                                    border-bottom: 2px solid #6366f1;
                                    padding-bottom: 20px;
                                    margin-bottom: 30px;
                                }
                                .version {
                                    color: #666;
                                    font-size: 0.9rem;
                                }
                            </style>
                        </head>
                        <body>
                            <div class="header">
                                <h1>üìã Game Design Document</h1>
                                <h2>Letters Cascade Challenge</h2>
                                <p class="version">Version 1.0 | Date: Juillet 2025</p>
                            </div>
                            ${mainContent.innerHTML}
                        </body>
                        </html>
                    `;
                    
                    // Generate PDF
                    const element = document.createElement('div');
                    element.innerHTML = pdfContent;
                    document.body.appendChild(element);
                    
                    const opt = {
                        margin: 1,
                        filename: 'GDD_Letters_Cascade_Challenge.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2 },
                        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
                    };
                    
                    html2pdf().set(opt).from(element).save().then(() => {
                        // Show success
                        loading.style.display = 'none';
                        success.style.display = 'block';
                        btn.style.display = 'inline-flex';
                        
                        // Remove temporary element
                        document.body.removeChild(element);
                    }).catch(err => {
                        throw err;
                    });
                })
                .catch(err => {
                    console.error('Erreur:', err);
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    btn.style.display = 'inline-flex';
                });
        }
    </script>
</body>
</html>
