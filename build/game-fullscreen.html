<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters Cascade Challenge - 3D Fullscreen</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        /* Fullscreen Optimizations */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .fullscreen-container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .game-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #6366f1;
            border-radius: 12px;
            background: #000;
            max-width: 100%;
            max-height: 100%;
        }

        .game-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .exit-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exit-fullscreen:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .word-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .word-list li {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-weight: 600;
            color: #6366f1;
        }

        .queue-display {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .queue-letter {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 1200px) {
            .fullscreen-container {
                grid-template-columns: 150px 1fr 150px;
                gap: 15px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .fullscreen-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .sidebar {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-list"></i> Mots à former
            </div>
            <ul class="word-list" id="wordList">
                <li>CHAT</li>
                <li>MAISON</li>
                <li>VOITURE</li>
                <li>ORDINATEUR</li>
                <li>TELEPHONE</li>
            </ul>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="game-canvas-container">
                <canvas id="gameCanvas"></canvas>
                
                <!-- Game Stats Overlay -->
                <div class="game-stats">
                    <div><strong>Score:</strong> <span id="score">0</span></div>
                    <div><strong>Niveau:</strong> <span id="level">1</span></div>
                    <div><strong>Mots complétés:</strong> <span id="wordsCompleted">0</span></div>
                    <div><strong>Combo:</strong> <span id="combo">0</span></div>
                </div>

                <!-- Game Controls -->
                <div class="game-controls">
                    <button class="control-btn" onclick="startGame()">
                        <i class="fas fa-play"></i> Démarrer
                    </button>
                    <button class="control-btn" onclick="resetGame()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button class="control-btn" onclick="pauseGame()">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="control-btn" onclick="toggleFullScreen()">
                        <i class="fas fa-expand"></i> Plein Écran
                    </button>
                </div>

                <!-- Exit Fullscreen -->
                <button class="exit-fullscreen" onclick="exitFullscreen()">
                    <i class="fas fa-times"></i> Quitter Plein Écran
                </button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-eye"></i> Prochaines lettres
            </div>
            <div class="queue-display" id="letterQueue">
                <div class="queue-letter">E</div>
                <div class="queue-letter">Z</div>
                <div class="queue-letter">E</div>
                <div class="queue-letter">W</div>
                <div class="queue-letter">N</div>
            </div>
        </div>
    </div>

    <script>
        // Game3D class for fullscreen 3D game
        class Game3D {
            constructor() {
                console.log('🎮 Fullscreen 3D game initialized');
                
                // Game Configuration
                this.mode = '3d';
                this.gridSizes = [8, 10, 12];
                this.currentGridSize = 10;
                this.cellSize = 1.2;
                this.gap = 0.2;
                
                // Game State
                this.gameRunning = false;
                this.paused = false;
                this.gameOver = false;
                this.level = 1;
                this.score = 0;
                this.combo = 0;
                this.maxCombo = 0;
                this.startTime = null;
                
                // Game Mechanics
                this.grid = [];
                this.letters = [];
                this.letterQueue = [];
                this.wordsFound = [];
                this.targetWords = ['CHAT', 'MAISON', 'MUSIQUE', 'JARDIN', 'LIVRE', 'TABLE', 'FENÊTRE', 'PORTE'];
                this.fallingLetter = null;
                this.fallingLetterPosition = { row: 0, col: 0 };
                this.fallSpeed = 1000;
                this.fallTimer = null;
                
                // 3D Scene Components
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.raycaster = null;
                this.mouse = null;
                
                // Statistics
                this.wordsCompleted = 0;
                
                this.init();
            }

            init() {
                console.log('🎮 Fullscreen 3D game initialized');
                
                // Initialize Three.js
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
                
                // Set renderer size
                const container = document.getElementById('gameCanvas').parentElement;
                const containerRect = container.getBoundingClientRect();
                this.renderer.setSize(containerRect.width - 40, containerRect.height - 40);
                
                // Initialize additional components
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                
                // Setup scene
                this.setupScene();
                this.setupLights();
                this.setupGrid();
                this.setupControls();
                
                // Start render loop
                this.animate();
                
                console.log('📐 3D Canvas size set for fullscreen:', this.renderer.domElement.width, 'x', this.renderer.domElement.height);
            }
            
            setupScene() {
                this.scene.background = new THREE.Color(0x1a1a2e);
                this.camera.position.set(0, 15, 15);
                this.camera.lookAt(0, 0, 0);
            }
            
            setupLights() {
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);
            }
            
            setupGrid() {
                console.log('📐 Setting up 3D grid for fullscreen');
                
                // Create grid
                for (let row = 0; row < this.currentGridSize; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < this.currentGridSize; col++) {
                        const geometry = new THREE.BoxGeometry(this.cellSize, this.cellSize, this.cellSize);
                        const material = new THREE.MeshLambertMaterial({ 
                            color: 0x2a2a3e,
                            transparent: true,
                            opacity: 0.8
                        });
                        
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(
                            (col - this.currentGridSize / 2 + 0.5) * this.cellSize,
                            (row - this.currentGridSize / 2 + 0.5) * this.cellSize,
                            0
                        );
                        
                        cube.userData = {
                            row: row,
                            col: col,
                            occupied: false,
                            letter: null,
                            letterValue: null
                        };
                        
                        this.grid[row][col] = cube;
                        this.scene.add(cube);
                    }
                }
            }
            
            setupControls() {
                // Keyboard controls
                document.addEventListener('keydown', (event) => {
                    if (!this.gameRunning || this.paused) return;
                    
                    switch(event.key) {
                        case 'ArrowLeft':
                            this.moveFallingLetter(-1);
                            break;
                        case 'ArrowRight':
                            this.moveFallingLetter(1);
                            break;
                        case 'ArrowDown':
                            this.dropFallingLetter();
                            break;
                        case ' ':
                            this.rotateFallingLetter();
                            break;
                        case 'p':
                        case 'P':
                            this.togglePause();
                            break;
                        case 'r':
                        case 'R':
                            this.resetGame();
                            break;
                    }
                });
                
                // Mouse controls
                const canvas = this.renderer.domElement;
                canvas.addEventListener('click', (event) => {
                    this.onCanvasClick(event);
                });
            }
            
            // Add missing methods
            moveFallingLetter(direction) {
                console.log('⬅️➡️ moveFallingLetter() called - direction:', direction);
                
                if (!this.gameRunning || this.paused || !this.fallingLetter) {
                    console.log('❌ Cannot move falling letter - game not running, paused, or no falling letter');
                    return;
                }
                
                // Calculate new position
                const newCol = this.fallingLetterPosition.col + direction;
                
                // Check bounds
                if (newCol < 0 || newCol >= this.currentGridSize) {
                    console.log('❌ Cannot move - out of bounds');
                    return;
                }
                
                // Check if target position is occupied
                if (this.grid[this.fallingLetterPosition.row][newCol].userData.occupied) {
                    console.log('❌ Cannot move - target position occupied');
                    return;
                }
                
                // Update position
                this.fallingLetterPosition.col = newCol;
                
                // Update 3D position
                this.fallingLetter.position.x = (newCol - this.currentGridSize / 2 + 0.5) * this.cellSize;
                
                console.log('✅ Falling letter moved to column:', newCol);
            }
            
            dropFallingLetter() {
                console.log('⬇️ dropFallingLetter() called');
                
                if (!this.gameRunning || this.paused || !this.fallingLetter) {
                    console.log('❌ Cannot drop falling letter - game not running, paused, or no falling letter');
                    return;
                }
                
                // Find the lowest available position
                let targetRow = this.fallingLetterPosition.row;
                
                for (let row = this.fallingLetterPosition.row + 1; row < this.currentGridSize; row++) {
                    if (this.grid[row][this.fallingLetterPosition.col].userData.occupied) {
                        break;
                    }
                    targetRow = row;
                }
                
                // Place the letter at the target position
                this.placeLetter3D(targetRow, this.fallingLetterPosition.col);
                
                console.log('✅ Falling letter dropped at row:', targetRow);
            }
            
            rotateFallingLetter() {
                console.log('🔄 rotateFallingLetter() called');
                
                if (!this.gameRunning || this.paused || !this.fallingLetter) {
                    console.log('❌ Cannot rotate falling letter - game not running, paused, or no falling letter');
                    return;
                }
                
                // Rotate the letter 90 degrees around Y axis
                this.fallingLetter.rotation.y += Math.PI / 2;
                
                console.log('✅ Falling letter rotated');
            }
            
            togglePause() {
                console.log('⏸️ togglePause() called');
                this.pauseGame();
            }
            
            placeLetter3D(row, col) {
                console.log('🎯 placeLetter3D() called - row:', row, 'col:', col);
                
                if (this.grid[row][col].userData.occupied) {
                    console.log('❌ Position already occupied');
                    return;
                }
                
                // Create letter geometry
                const letterGeometry = new THREE.BoxGeometry(this.cellSize * 0.8, this.cellSize * 0.8, this.cellSize * 0.8);
                const letterMaterial = new THREE.MeshLambertMaterial({ color: 0x4ecdc4 });
                const letter = new THREE.Mesh(letterGeometry, letterMaterial);
                
                letter.position.set(
                    (col - this.currentGridSize / 2 + 0.5) * this.cellSize,
                    (row - this.currentGridSize / 2 + 0.5) * this.cellSize,
                    0
                );
                
                // Mark position as occupied
                this.grid[row][col].userData.occupied = true;
                this.grid[row][col].userData.letter = letter;
                this.grid[row][col].userData.letterValue = 'A'; // Placeholder
                
                this.scene.add(letter);
                
                // Add score
                this.addScore(10);
                
                console.log('✅ Letter placed at row:', row, 'col:', col);
            }
            
            onCanvasClick(event) {
                if (!this.gameRunning || this.paused) return;
                
                const rect = this.renderer.domElement.getBoundingClientRect();
                this.mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                this.mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.scene.children);
                
                if (intersects.length > 0) {
                    const intersected = intersects[0].object;
                    if (intersected.userData && !intersected.userData.occupied) {
                        this.placeLetter3D(intersected.userData.row, intersected.userData.col);
                    }
                }
            }
            
            addScore(points) {
                this.score += points;
                this.updateStats();
            }
            
            startGame() {
                console.log('▶️ Starting 3D fullscreen game...');
                this.gameRunning = true;
                this.paused = false;
                this.startTime = Date.now();
                console.log('✅ 3D fullscreen game started');
            }
            
            resetGame() {
                console.log('🔄 Resetting 3D fullscreen game...');
                this.gameRunning = false;
                this.paused = false;
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.maxCombo = 0;
                this.wordsCompleted = 0;
                this.updateStats();
                console.log('✅ 3D fullscreen game reset');
            }

            pauseGame() {
                console.log('⏸️ 3D fullscreen game paused');
                this.paused = !this.paused;
            }

            updateStats() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('wordsCompleted').textContent = this.wordsCompleted;
                document.getElementById('combo').textContent = this.combo;
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                if (this.gameRunning && !this.paused) {
                    // Game logic here
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize game
        let game3D;
        document.addEventListener('DOMContentLoaded', function() {
            game3D = new Game3D();
        });

        // Game control functions
        function startGame() {
            console.log('🚀 startGame() called from 3D fullscreen');
            if (game3D) {
                game3D.startGame();
            }
        }

        function resetGame() {
            console.log('🔄 resetGame() called from 3D fullscreen');
            if (game3D) {
                game3D.resetGame();
            }
        }

        function pauseGame() {
            console.log('⏸️ pauseGame() called from 3D fullscreen');
            if (game3D) {
                game3D.pauseGame();
            }
        }

        function toggleFullScreen() {
            console.log('🖥️ toggleFullScreen() called from 3D fullscreen');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function exitFullscreen() {
            console.log('🚪 exitFullscreen() called');
            try {
                if (document.fullscreenElement) {
                    document.exitFullscreen().then(() => {
                        console.log('✅ Successfully exited fullscreen');
                        window.location.href = 'game.html';
                    }).catch(err => {
                        console.log('⚠️ Error exiting fullscreen:', err);
                        window.location.href = 'game.html';
                    });
                } else {
                    console.log('ℹ️ Not in fullscreen mode, redirecting to game.html');
                    window.location.href = 'game.html';
                }
            } catch (error) {
                console.log('⚠️ Error in exitFullscreen:', error);
                // Fallback: just redirect
                window.location.href = 'game.html';
            }
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                window.location.href = 'game.html';
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (game3D && game3D.camera && game3D.renderer) {
                const container = document.getElementById('gameCanvas').parentElement;
                const containerRect = container.getBoundingClientRect();
                
                game3D.camera.aspect = (containerRect.width - 40) / (containerRect.height - 40);
                game3D.camera.updateProjectionMatrix();
                game3D.renderer.setSize(containerRect.width - 40, containerRect.height - 40);
            }
        });
    </script>
</body>
</html>
