<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Runner - Letters Cascade Challenge</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .test-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .test-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .test-section {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .test-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-secondary);
        }

        .status-running {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-passed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }

        .test-details {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
        }

        .overall-results {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        .overall-results h2 {
            margin-bottom: 1rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-card h4 {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .result-card .number {
            font-size: 2rem;
            font-weight: 700;
        }

        .console-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .test-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .test-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Runner</h1>
            <p>Letters Cascade Challenge - Comprehensive Test Suite</p>
        </div>

        <div class="test-controls">
            <button class="test-btn" onclick="runAllTests()">üöÄ Run All Tests</button>
            <button class="test-btn" onclick="run2DTests()">üéØ Run 2D Tests</button>
            <button class="test-btn" onclick="run3DTests()">üé® Run 3D Tests</button>
            <button class="test-btn" onclick="runPerformanceTests()">‚ö° Run Performance Tests</button>
            <button class="test-btn" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>

        <div class="test-results">
            <div class="test-section">
                <h3>üéØ 2D Game Tests</h3>
                <div id="2d-status" class="test-status status-pending">
                    <span>‚è≥</span>
                    <span>Pending</span>
                </div>
                <div id="2d-details" class="test-details" style="display: none;"></div>
            </div>

            <div class="test-section">
                <h3>üé® 3D Game Tests</h3>
                <div id="3d-status" class="test-status status-pending">
                    <span>‚è≥</span>
                    <span>Pending</span>
                </div>
                <div id="3d-details" class="test-details" style="display: none;"></div>
            </div>

            <div class="test-section">
                <h3>‚ö° Performance Tests</h3>
                <div id="perf-status" class="test-status status-pending">
                    <span>‚è≥</span>
                    <span>Pending</span>
                </div>
                <div id="perf-details" class="test-details" style="display: none;"></div>
            </div>
        </div>

        <div id="overall-results" class="overall-results" style="display: none;">
            <h2>üìä Overall Test Results</h2>
            <div class="results-grid">
                <div class="result-card">
                    <h4>Total Tests</h4>
                    <div class="number" id="total-tests">0</div>
                </div>
                <div class="result-card">
                    <h4>Passed</h4>
                    <div class="number" id="passed-tests">0</div>
                </div>
                <div class="result-card">
                    <h4>Failed</h4>
                    <div class="number" id="failed-tests">0</div>
                </div>
                <div class="result-card">
                    <h4>Success Rate</h4>
                    <div class="number" id="success-rate">0%</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>üìù Console Output</h3>
            <div id="console-output" class="console-output"></div>
        </div>
    </div>

    <script>
        // Global test results
        let testResults = {
            '2D': { passed: 0, failed: 0, total: 0, details: [] },
            '3D': { passed: 0, failed: 0, total: 0, details: [] },
            'Performance': { passed: 0, failed: 0, total: 0, details: [] },
            overall: { passed: 0, failed: 0, total: 0 }
        };

        // Console output capture
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const consoleOutput = document.getElementById('console-output');

        function captureConsole() {
            console.log = function(...args) {
                originalConsoleLog.apply(console, args);
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                consoleOutput.textContent += message + '\n';
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            };

            console.error = function(...args) {
                originalConsoleError.apply(console, args);
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                consoleOutput.textContent += '‚ùå ' + message + '\n';
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            };
        }

        // Update test status
        function updateTestStatus(version, status, details = null) {
            const statusElement = document.getElementById(`${version.toLowerCase()}-status`);
            const detailsElement = document.getElementById(`${version.toLowerCase()}-details`);
            
            statusElement.className = `test-status status-${status}`;
            
            const statusText = {
                'pending': '‚è≥ Pending',
                'running': 'üîÑ Running',
                'passed': '‚úÖ Passed',
                'failed': '‚ùå Failed'
            };
            
            statusElement.innerHTML = `<span>${statusText[status].split(' ')[0]}</span><span>${statusText[status].split(' ')[1]}</span>`;
            
            if (details) {
                detailsElement.style.display = 'block';
                detailsElement.innerHTML = details;
            }
        }

        // Update overall results
        function updateOverallResults() {
            const overall = testResults.overall;
            const successRate = overall.total > 0 ? ((overall.passed / overall.total) * 100).toFixed(1) : 0;
            
            document.getElementById('total-tests').textContent = overall.total;
            document.getElementById('passed-tests').textContent = overall.passed;
            document.getElementById('failed-tests').textContent = overall.failed;
            document.getElementById('success-rate').textContent = successRate + '%';
            
            document.getElementById('overall-results').style.display = 'block';
        }

        // Run all tests
        async function runAllTests() {
            consoleOutput.textContent = '';
            captureConsole();
            
            console.log('üß™ Starting comprehensive test suite...');
            
            await run2DTests();
            await run3DTests();
            await runPerformanceTests();
            
            updateOverallResults();
        }

        // Run 2D tests
        async function run2DTests() {
            updateTestStatus('2D', 'running');
            
            try {
                // Load 2D test script
                await loadScript('../tests/2d-game-tests.js');
                
                // Run 2D tests
                const test2D = new Game2DTests();
                await test2D.runAllTests();
                
                testResults['2D'] = test2D.testResults;
                updateTestStatus('2D', testResults['2D'].failed === 0 ? 'passed' : 'failed');
                
            } catch (error) {
                console.error('‚ùå Error running 2D tests:', error);
                testResults['2D'] = { passed: 0, failed: 1, total: 1, details: [error.message] };
                updateTestStatus('2D', 'failed');
            }
        }

        // Run 3D tests
        async function run3DTests() {
            updateTestStatus('3D', 'running');
            
            try {
                // Load 3D test script
                await loadScript('../tests/3d-game-tests.js');
                
                // Run 3D tests
                const test3D = new Game3DTests();
                await test3D.runAllTests();
                
                testResults['3D'] = test3D.testResults;
                updateTestStatus('3D', testResults['3D'].failed === 0 ? 'passed' : 'failed');
                
            } catch (error) {
                console.error('‚ùå Error running 3D tests:', error);
                testResults['3D'] = { passed: 0, failed: 1, total: 1, details: [error.message] };
                updateTestStatus('3D', 'failed');
            }
        }

        // Run performance tests
        async function runPerformanceTests() {
            updateTestStatus('Performance', 'running');
            
            try {
                // Load test runner script
                await loadScript('../tests/test-runner.js');
                
                // Run performance tests
                const runner = new TestRunner();
                await runner.runPerformanceTests();
                
                testResults['Performance'] = { passed: 4, failed: 0, total: 4, details: ['Performance tests completed'] };
                updateTestStatus('Performance', 'passed');
                
            } catch (error) {
                console.error('‚ùå Error running performance tests:', error);
                testResults['Performance'] = { passed: 0, failed: 1, total: 1, details: [error.message] };
                updateTestStatus('Performance', 'failed');
            }
        }

        // Load script dynamically
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Clear results
        function clearResults() {
            testResults = {
                '2D': { passed: 0, failed: 0, total: 0, details: [] },
                '3D': { passed: 0, failed: 0, total: 0, details: [] },
                'Performance': { passed: 0, failed: 0, total: 0, details: [] },
                overall: { passed: 0, failed: 0, total: 0 }
            };
            
            updateTestStatus('2D', 'pending');
            updateTestStatus('3D', 'pending');
            updateTestStatus('Performance', 'pending');
            
            document.getElementById('overall-results').style.display = 'none';
            consoleOutput.textContent = '';
        }

        // Calculate overall results
        function calculateOverallResults() {
            testResults.overall.passed = testResults['2D'].passed + testResults['3D'].passed + testResults['Performance'].passed;
            testResults.overall.failed = testResults['2D'].failed + testResults['3D'].failed + testResults['Performance'].failed;
            testResults.overall.total = testResults['2D'].total + testResults['3D'].total + testResults['Performance'].total;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Test Runner initialized');
            console.log('üìã Available tests: 2D Game, 3D Game, Performance');
        });
    </script>
</body>
</html>
