<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters Cascade Challenge - 2D Fullscreen</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <style>
        /* Fullscreen Optimizations */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .fullscreen-container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Added for background effects */
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-y: auto;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Enhanced background with Three.js-inspired particle system */
        .fullscreen-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        /* Three.js-inspired particle system */
        .fullscreen-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 200px 60px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 240px 20px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 280px 70px, rgba(255, 255, 255, 0.5), transparent);
            background-repeat: repeat;
            background-size: 300px 100px;
            animation: particleFloat 18s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-15px) translateX(8px); }
            50% { transform: translateY(-8px) translateX(-8px); }
            75% { transform: translateY(-20px) translateX(12px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-15px) translateY(-8px); }
            50% { transform: translateX(8px) translateY(-15px); }
            75% { transform: translateX(-8px) translateY(8px); }
        }

        /* Enhanced game canvas with Three.js-inspired glow effects */
        #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-lg);
            box-shadow: 
                0 0 25px rgba(99, 102, 241, 0.4),
                0 0 50px rgba(99, 102, 241, 0.15),
                inset 0 0 25px rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        #gameCanvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 50%, transparent 70%);
            animation: canvasShimmer 5s infinite;
            pointer-events: none;
        }

        #gameCanvas:hover {
            box-shadow: 
                0 0 35px rgba(99, 102, 241, 0.6),
                0 0 70px rgba(99, 102, 241, 0.25),
                inset 0 0 35px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.02);
        }

        @keyframes canvasShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Enhanced buttons with Three.js-inspired glow effects */
        .control-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(99, 102, 241, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-md);
            padding: var(--spacing-md) var(--spacing-lg);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 6px 20px rgba(99, 102, 241, 0.4),
                0 0 25px rgba(99, 102, 241, 0.15);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .control-btn:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 
                0 12px 35px rgba(99, 102, 241, 0.6),
                0 0 40px rgba(99, 102, 241, 0.25);
            background: linear-gradient(135deg, rgba(99, 102, 241, 1), rgba(99, 102, 241, 0.9));
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:active {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 
                0 6px 20px rgba(99, 102, 241, 0.5),
                0 0 25px rgba(99, 102, 241, 0.2);
        }

        .game-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .exit-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exit-fullscreen:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .word-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .word-list li {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            font-weight: 600;
            color: #6366f1;
        }

        .queue-display {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .queue-letter {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 1200px) {
            .fullscreen-container {
                grid-template-columns: 150px 1fr 150px;
                gap: 15px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .fullscreen-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .sidebar {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-list"></i> Mots à former
            </div>
            <ul class="word-list" id="wordList">
                <li>CHAT</li>
                <li>MAISON</li>
                <li>VOITURE</li>
                <li>ORDINATEUR</li>
                <li>TELEPHONE</li>
            </ul>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="game-canvas-container">
                <canvas id="gameCanvas"></canvas>
                
                <!-- Game Stats Overlay -->
                <div class="game-stats">
                    <div><strong>Score:</strong> <span id="score">0</span></div>
                    <div><strong>Niveau:</strong> <span id="level">1</span></div>
                    <div><strong>Mots complétés:</strong> <span id="wordsCompleted">0</span></div>
                    <div><strong>Combo:</strong> <span id="combo">0</span></div>
                </div>

                <!-- Game Controls -->
                <div class="game-controls">
                    <button class="control-btn" onclick="startGame()">
                        <i class="fas fa-play"></i> Démarrer
                    </button>
                    <button class="control-btn" onclick="resetGame()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button class="control-btn" onclick="pauseGame()">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>

                <!-- Exit Fullscreen -->
                <button class="exit-fullscreen" onclick="exitFullscreen()">
                    <i class="fas fa-times"></i> Quitter Plein Écran
                </button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-eye"></i> Prochaines lettres
            </div>
            <div class="queue-display" id="letterQueue">
                <div class="queue-letter">E</div>
                <div class="queue-letter">Z</div>
                <div class="queue-letter">E</div>
                <div class="queue-letter">W</div>
                <div class="queue-letter">N</div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        // Initialize game in fullscreen mode
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎮 Fullscreen 2D game initialized');
            
            // Initialize game
            if (typeof LettersCascadeGame !== 'undefined') {
                window.game = new LettersCascadeGame();
                window.game.init();
                
                // Set canvas size for fullscreen
                const canvas = document.getElementById('gameCanvas');
                const container = canvas.parentElement;
                const containerRect = container.getBoundingClientRect();
                
                canvas.width = containerRect.width - 40;
                canvas.height = containerRect.height - 40;
                
                console.log('📐 Canvas size set for fullscreen:', canvas.width, 'x', canvas.height);
            }
        });

        // Game control functions
        function startGame() {
            console.log('🚀 startGame() called from fullscreen');
            if (window.game && typeof window.game.startGame === 'function') {
                window.game.startGame();
            }
        }

        function resetGame() {
            console.log('🔄 resetGame() called from fullscreen');
            if (window.game && typeof window.game.resetGame === 'function') {
                window.game.resetGame();
            }
        }

        function pauseGame() {
            console.log('⏸️ pauseGame() called from fullscreen');
            if (window.game && typeof window.game.pauseGame === 'function') {
                window.game.pauseGame();
            }
        }

        function exitFullscreen() {
            console.log('🚪 exitFullscreen() called');
            try {
                if (document.fullscreenElement) {
                    document.exitFullscreen().then(() => {
                        console.log('✅ Successfully exited fullscreen');
                        window.location.href = 'prototype.html';
                    }).catch(err => {
                        console.log('⚠️ Error exiting fullscreen:', err);
                        window.location.href = 'prototype.html';
                    });
                } else {
                    console.log('ℹ️ Not in fullscreen mode, redirecting to prototype.html');
                    window.location.href = 'prototype.html';
                }
            } catch (error) {
                console.log('⚠️ Error in exitFullscreen:', error);
                // Fallback: just redirect
                window.location.href = 'prototype.html';
            }
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                window.location.href = 'prototype.html';
            }
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
